<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Boostrap CSS, custom from bootswatch for theme -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- local jQuery fallback -->
  <script>window.jQuery || document.write('<script src="/static/js/jquery-3.2.1.min.js"><\/script>')</script>
  <!-- Popper CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <!-- Bootstrap JS CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <!-- Bootstrap JS local fallback -->
  <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="/static/js/bootstrap.min.js"><\/script>')}</script>
  <!-- d3.js -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <title>CryptoSentiments - Visualizations</title>
</head>

<body>
  <header class="header"></header>
  <main role="main">
    <div class="container">
      <div class="page-title"><h1 class="display-4">Visualization</h1></div>
      <div class="page-description text-primary">
        <p class="text-primary">Check out historical Twitter sentiment correlated with cryptocurrency price changes!</p>
      </div>

      <div id="visualization-chart">
        <!-- todo in d3, temp table for now -->
        <label class="text-primary"><h4>{{ currency }}</h4></label>
        <table class="table table-striped table_bordered">
          <thead class='thead-dark'>
            <tr>
              <th>Date</th>
              <th>Price</th>
              <th>Sentiment</th>
            </tr>
          </thead>

          <tbody>
            {% for pt in pts %}
              <tr>
                <td>{{ pt[0].strftime('%m-%d-%Y') }}</td>
                <td>${{ pt[1] }}</td>
                <td>{{ pt[2] }}</td>
              </tr>
            {% endfor %}
          </tbody>          
        </table>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>

  <!-- Our CSS -->
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/visualizations.css">
  <!-- Our JS -->
  <script src="/static/js/common.js"></script>
</body>

</html>
